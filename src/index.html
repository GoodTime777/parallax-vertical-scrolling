<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Parallax Vertical</title>

    <link rel="stylesheet" href="css/main.css" />

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layer__header">
              <div class="layers__caption">Welcome to Magic</div>
              <div class="layers__title">Fairy Forest</div>
            </div>
            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>
        <article
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h2 class="main-article__header">Listen...</h2>
            <p class="main-article__paragraph">
              Forests are never silent for those who understand their
              language.<br />
              Леса никогда не бывают безмолвными для тех, кто понимает их язык.
            </p>
            <p class="main-article__man">James Fenimore Cooper</p>
          </div>
          <div class="copy">©Olga</div>
        </article>
      </div>
    </div>
  </body>
</html>
